        <div class="row">
          <div class="about-img">
            <p style="color: black;">Showing 1 - 10 of 100 </p>
          </div>
          <div class="content" style="color: black; display: flex;">
            <div class="show" style="display: flex; padding-right: 20px;">
                <p style="padding: 10px; font-weight: 500;">Show per page: </p>
                <select id="selectNumber" name="selectNumber" style="border: 1px solid; border-radius: 20px; padding: 5px; border-color: gray;">

                    <option value="2">Dua</option>
                    <option value="3">Tiga</option>
                    <option value="4">Empat</option>
                    <option value="5">Lima</option>
                </select>

            </div>
            <div class="sort" style="display: flex;">
                <p style="padding: 10px; font-weight: 500;">Sort by: </p>
                <select id="selectSort" name="selectSort" style="border: 1px solid; border-radius: 20px; padding: 5px; border-color: gray;">
                    <option value="new">Newest</option>
                </select>
            </div>
          </div>

        </div>

        <section id="project" class="project" style="background-color: rgb(219, 218, 218);">

                          <button class="search-button" style="background-color: white; padding: 10px;  border: 1px solid; border-color: blue; border-radius: 20px; color: blue;" type="button" id="button-addon2">Show</button>
                        </div>
                  </div>

                </div>
